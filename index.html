<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Food Website Design Tutorial</title>
<!----font awesome cdn link  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>


    <!--header section starts-->
  
    <header>
        <a href="#" class="logo"><i class="fas fa-utensils"></i>resto.</a>
    
        <nav class="navbar">
            <a  class="active" href="#Home">Home</a>
            <a href="#Dishes">Dishes</a>
            <a href="About">About</a>
            <a href="#Menu">Menu</a>
            <a href="#Review">Review</a>
            <a href="#Order">Order</a>
        </nav>
   
        <div class="icons">
            <i class="fas fa-bars" id="menu-bars"></i>
            <i class="fas fa-search" id="search-icon"></i>
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
        </div>
  
    </header>

<!--header section ends-->

<!--search form--->

<form action="" id="search-form">
    <input type="search" placeholder="search here..." name="" id="search-box">
    <label for="search-box" class="fas fa-search"><abel>
        <i class="fas fa-times" id="close"></i>
</form>

<!--search form ends--->

<!--home section start--->

<section class="home" id="home">

    <div class="container">

        <div class="wrapper">

            <div class="slide">
                <div class="content">
                    <span>our special dish</span>
                    <h3>Fried Chicken</h3>
                    <p>Korean Spicy Noodles are a glass noodle stir fry 
                    loaded with tender beef, mushrooms.</p>
                    <a href="#" class="btn"></a>
                </div>
                <div class="image">
                    <img src="images/plate3.jpg" alt="">
                </div>
            </div>

        </div>
    </div>
</section>

<!--home section ends--->

    
<!--JavaScript-->
<script src="main.js"></script>

</body>
</html>
